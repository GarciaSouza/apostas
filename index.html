    <body>

        <!-- Add your site or application content here -->
        <div id="page">
            <div id="header">
                <h1>{Header}</h1>
            </div>
            <div id="menu">
                <button onclick="showViewAdm()">Administração</button>
                <button onclick="showViewApostas()">Apostas</option>
            </div>
            <div id="content">
                <div id="view_adm">
                    <div class="div_buttons">
                        <button>Exportar</button>
                        <button>Importar</button>
                    </div>
                    <div id="view_adm_times">
                        <h2>Times</h2>
                        <div>
                            <button onclick="showFormNovoTime()">Add</button>
                        </div>
                        <div class="grid">
                            <table>
                                <tr>
                                    <th>Codigo</th>
                                    <th>Nome</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div id="view_adm_apostadores">
                        <h2>Apostadores</h2>
                        <div>
                            <button onclick="showFormNovoApostador()">Add</button>
                        </div>
                        <div class="grid">
                            <table>
                                <tr>
                                    <th>Nome</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div id="view_adm_jogos">
                        <h2>Jogos</h2>
                        <div>
                            <button onclick="showFormNovoJogo()">Add</button>
                        </div>
                        <div class="grid">
                            <table>
                                <tr>
                                    <th>Time A</th>
                                    <th>Time B</th>
                                    <th>Data</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="view_apostas">
                    <h2>Apostas</h2>
                    <div id="view_apostas_jogos" class="box-bordered">
                        <div>
                            <select onchange="onChangeViewApostasJogosJogo()" id="view_apostas_jogos_jogo"><option value="">Selecione o Jogo...</option></select>
                        </div>
                    </div>
                    <h2>Nova Aposta</h2>
                    <div class="form box-bordered">
                        <div>
                            <div>Jogo</div>
                            <div><select id="view_apostas_form_jogo"></select></div>
                        </div>
                        <div>
                            <div>Apostador</div>
                            <div><select id="view_apostas_form_apostador"></select></div>
                        </div>
                        <div>
                            <div>Valor</div>
                            <div><input type="text" id="view_apostas_form_valor"/></div>
                        </div>
                        <div>
                            <div>Pago?</div>
                            <div><input type="checkbox" id="view_apostas_form_pago"/></div>
                        </div>
                        <div>
                            <div>&nbsp;</div>
                            <div><button onclick="salvarNovaAposta()">Salvar</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="form_novo_time" class="form">
                <div>
                    <div><span>Código</span></div>
                    <div><input type="text" id="form_novo_time_codigo"/></div>
                </div>
                <div>
                    <div><span>Nome</span></div>
                    <div><input type="text" id="form_novo_time_nome"/></div>
                </div>
                <div>
                    <div>&nbsp;</div>
                    <div><button onclick="salvarNovoTime()">Salvar</button></div>
                </div>
            </div>
            <div id="form_novo_apostador" class="form">
                <div>
                    <div><span>Nome</span></div>
                    <div><input type="text" id="form_novo_apostador_nome"/></div>
                </div>
                <div>
                    <div>&nbsp;</div>
                    <div><button onclick="salvarNovoApostador()">Salvar</button></div>
                </div>
            </div>
            <div id="form_novo_jogo" class="form">
                <div>
                    <div><span>Time A</span></div>
                    <div><select id="form_novo_jogo_timea"></select></div>
                </div>
                <div>
                    <div><span>Time B</span></div>
                    <div><select id="form_novo_jogo_timeb"></select></div>
                </div>
                <div>
                    <div><span>Data</span></div>
                    <div><input type="text" id="form_novo_jogo_data"/></div>
                </div>
                <div>
                    <div><span>Hora</span></div>
                    <div>
                        <select id="form_novo_jogo_horas">
                        </select>
                        :
                        <select id="form_novo_jogo_minutos">
                        </select>
                    </div>
                </div>
                <div>
                    <div>&nbsp;</div>
                    <div><button onclick="salvarNovoJogo()">Salvar</button></div>
                </div>
            </div>
        </div>
